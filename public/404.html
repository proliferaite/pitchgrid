<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - PitchGrid</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            opacity: 0.8;
            margin: 1rem 0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            margin: 10px;
            transition: background 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-primary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid rgba(255, 255, 255, 0.9);
        }
        
        .btn-primary:hover {
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">PitchGrid</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.</p>
        
        <div>
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="/privacy-policy.html" class="btn">Privacy Policy</a>
        </div>
        
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            Need help? Contact us at <a href="mailto:support@proliferaite.com" style="color: white;">support@proliferaite.com</a>
        </p>
    </div>
</body>
</html>
